- summary: |
    После пролистывания каталога до последней страницы, листая в обратном порядке отображаются новые товары
  environment: |
    Google Chrome Chrome 128.0.6613.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. С помощью кнопки "Next" долистать до последней страницы каталога
    3. Начать листать страницы обратно к первой с помощью кнопки Previous
  expected-result: |
    Все предыдущие страницы того же содержания, что и были при пролистывании вперед
  actual-result: |
    С каждым пролистыванием назад товары на странице меняются на новые, как при пролистывании вперед
    Отображены товары не с предыдущих страниц
