---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" товар должен отобразиться в корзине
  prerequisites:
    Открыта главная страница с каталогом
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку "В корзину" у любого товара
    - Переходим в корзину
  expected-result: |
    Выбранный товар находится в корзине

- summary: |
    Фильтрация по цене
  requirement: |
    При вводе цены в "От-До" должны быть отображены товары только введенной цены
  prerequisites:
    Открыта главная страница с каталогом
  test-data: |
    no-data
  steps:
    - Вводим любое ценовое значение в "От"
    - Вводим любое ценовое значение в "До"
  expected-result: |
    Будут отображены только соответствующие диапазону товары

- summary: |
    Фильтрация по производителю
  requirement: |
    При выборе определенного производителя должны быть отображены только товары этого производителя
  prerequisites:
    Открыта главная страница с каталогом
  test-data: |
    no-data
  steps:
    - Ставим галочку на выбранном производителе
  expected-result: |
    Будут отображены только товары этого производителя

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопки "Оформить заказ" должно появиться окно об успешном оформлении заказа
  prerequisites:
    Открыта корзина, в которую добавлены товары
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется окно об успешном оформлении заказа, данные отправляются на сервер

- summary: |
    Просмотр информации о товаре
  requirement: |
    При нажатии на блок с товаром должна открыться страница с подробным описанием товара
  prerequisites:
    Открыта главная страница с каталогом
  test-data: |
    no-data
  steps:
    - Нажимаем на блок с товаром
  expected-result: |
    Открывается страница с подробной информацией о товаре

- summary: |
    Проверка доступности сайта на разных устройствах
  requirement: |
    При эмулировании сайта на различных устройствах он должен отображаться корректно
  prerequisites:
    Открыта любая страница магазина
  test-data: |
    no-data
  steps:
    - Открываем DevTools
    - Выбираем любое устройство в Devices
  expected-result: |
    Сайт отображается корректно на разных устройствах

- summary: |
    Проверка совместимости с последними версиями браузеров
  requirement: |
    Сайт должен отображаться корректно во всех браузерах последних версий
  prerequisites:
    Скачаны браузеры Chrome и FireFox
  test-data: |
    no-data
  steps:
   - Открыть сайт в Chrome
   - Открыть сайт в FireFox
  expected-result: |
    Сайт отображается корректно во всех браузерах

- summary: |
    Проверка отображения сайта на русском языке
  requirement: |
    При смене языка сайт должен отображать основную информацию на выбранном языке
  prerequisites:
    Открыта главная страница
  test-data: |
    no-data
  steps:
   - Нажать кнопку "Language"
   - Сменить язык на русский
  expected-result: |
    Сайт отображается на русском языке

- summary: |
    Закрытие модального окна после оформления заказа
  requirement: |
    У пользователя должна быть возможность закрыть модальное окно после оформления заказа
  prerequisites:
    - Товар добавлен в корзину
  test-data: |
    no-data
  steps:
    - Переходим в корзину
    - Нажимаем Checkout
    - В появившемся модальном окне нажимаем крестик
  expected-result: |
    Модальное окно должно закрыться

- summary: |
    Проверка возможности добавления больше единиц товара, чем есть в наличии
  requirement: |
    У товаров указывается количество в наличии, и у пользователя не должно быть возможности добавить в корзину больше единиц товара, чем есть в наличии
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    no-data
  steps:
    - Выбираем любой товар, например Essence Mascara
    - Добавляем максимально возможное количество единиц товара в корзину
  expected-result: |
    Сайт должен не дать возможности добавить единиц товара больше, чем отображено в наличии
